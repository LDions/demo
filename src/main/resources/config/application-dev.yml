logging:
  level:
    ROOT: DEBUG #日志级别：info，debug,error,trace,fatal,warn,off
    tech.jhipster: DEBUG #日志级别从低到高：trace<debug<info<warn<error<fatal,若设置为warn，则低于warn的信息不会输出
    org.hibernate.SQL: DEBUG
    com.hzy.mydemo: DEBUG
#  pattern:
#    console: "%d - %msg%n" #格式化，只输出日期和内容
#  file:
#    path: C:\data\projects    #配置除控制台输出之外的日志文件路径（只能是路径，没有文件夹则自动创建文件夹，没有文件名，使用缺省值spring.log）
#    name:    #指定日志文件的名字（有路径，有文件名，path和name只能存在一个，默认情况下日志文件的大小达到10MB时会切分一次）

spring:
  #  profiles:
  #    active: dev
  #  config:
  #    activate:
  #      on-profile:
  #        - dev        #激活配置，配置特定环境，不能与profiles.active（旧版）一起使用
  devtools:
    restart:
      enabled: true #开启热部署，默认监听classpath路径下的文件更改，devtools只适用于开发环境，线上环境不可开启，打包时不将devtools打包到jar包中
      #      exclude:  #设置哪些资源变动后不触发热部署，会覆盖默认的exclude内容 （资源不会触发重启，但会触发实时重新加载）
      additional-exclude: static/** #，若想保留exclude的默认值（情况下）添加其他的排除项
    livereload:
      enabled: false # 实现网页实时刷新效果（需要安装livereload插件） we use Webpack dev server + BrowserSync for livereload
  jackson: #jackson是用来序列化和反序列化json的
    serialization:
      indent-output: true #格式化输出
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password: root123456
    hikari:
      poolName: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    database: mysql
    show-sql: false
  #    liquibase:
  #      # Remove 'faker' if you do not want the sample data to be loaded automatically
  #      contexts: dev, faker
  mail:
    host: localhost
    port: 25
    username:
    password:
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false

server:
  port: 8080

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  cache: # Cache configuration
    ehcache: # Ehcache configuration
      time-to-live-seconds: 3600 # By default objects stay 1 hour in the cache
      max-entries: 100 # Number of objects in each cache entry
  # CORS is only enabled by default with the "dev" profile
  cors:
    # Allow Ionic for JHipster by default (* no longer allowed in Spring Boot 2.4+)
    allowed-origins: 'http://localhost:8100,http://localhost:9000'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count,X-${jhipster.clientApp.name}-alert,X-${jhipster.clientApp.name}-error,X-${jhipster.clientApp.name}-params'
    allow-credentials: true
    max-age: 1800
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 and be at least 256 bits long (you can type `openssl rand -base64 64` on your command line to generate a 512 bits one)
        base64-secret: ZWYzNWIzMGZkMTQ3OGI4YWZjODcxMTNmODJiMDVlMzdiZDJiZTBiMzAzZDdkMzkzNmEyOWQ2NTk2ODllM2RhYjUwMjQwY2YzMmZlZTlmMDVjMzllYWZiMzIyYzkxNDgwZjIzMTY3M2ExYTMwNzQ0MTEyZTRiMWY2Mjg2YTY4NDU=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000
  mail: # specific JHipster mail property, for standard properties see MailProperties
    base-url: http://127.0.0.1:8080
  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
